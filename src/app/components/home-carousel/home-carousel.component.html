<div
  id="carouselExampleDark"
  class="carousel carousel-cgreen slide"
  data-bs-ride="carousel"
  data-bs-interval="true"
>
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#carouselExampleDark"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    >
      <div class="indicatorBorder"></div>
    </button>
    <button
      type="button"
      data-bs-target="#carouselExampleDark"
      data-bs-slide-to="1"
      aria-label="Slide 2"
    >
      <div class="indicatorBorder"></div>
    </button>
    <!-- <button
      type="button"
      data-bs-target="#carouselExampleDark"
      data-bs-slide-to="2"
      aria-label="Slide 3"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleDark"
      data-bs-slide-to="3"
      aria-label="Slide 4"
    ></button> -->
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="5000">
      <img src="assets/img/slide1.avif" class="d-block w-100" alt="..." />
      <div class="carousel-caption d-none d-md-block">
        <h1>Leading Doctors</h1>
        <p>Some representative placeholder content for the first slide.</p>
        <div class="carouselBtn">
          <button type="button" class="btn btn-cgreen rounded-pill me-3">
            Make Appointment</button
          ><button
            type="button"
            class="btn btn-cblue rounded-pill"
            (click)="navigateToHomeCollection()"
          >
            Book Home Collection
          </button>
        </div>
      </div>
    </div>

      <div class="carousel-caption d-none d-md-block">
        <h5>Second slide label</h5>
        <p>Some representative placeholder content for the second slide.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="assets/img/slide3.jpg" class="d-block w-100" alt="..." />
      <div class="carousel-caption d-none d-md-block">

      </div>
    </div> -->
    <div class="carousel-item" data-bs-interval="5000">
      <img src="assets/img/slide4.webp" class="d-block w-100" alt="..." />
      <div class="carousel-caption d-none d-md-block">
        <h1>Care deply</h1>
        <p>Some representative placeholder content for the third slide.</p>
        <div class="carouselBtn">

            type="button"
            class="btn btn-cblue rounded-pill"

          >
            Book Home Collection
          </button>
        </div>
      </div>
    </div>
  </div>
